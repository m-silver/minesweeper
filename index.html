<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div id="message"></div>
    <div id="notes"></div>
    <div class="board"></div>

    <!-- BUTTONS -->

    <button id="reset" type="button">Reset</button>


    <!-- AUDIO -->

    <audio id="gamestart" loop= "false" volume = "60">
      <source src="sounds/gamestart.wav" id="A" type="audio/wav">
    </audio>
    
    <audio id="coin" loop= "false" volume = "60">
      <source src="sounds/coin.wav" id="A" type="audio/wav">
    </audio>

    <audio id="mark" loop= "false" volume = "60">
      <source src="sounds/mark.wav" id="A" type="audio/wav">
    </audio>

    <audio id="bomb" loop= "false" volume = "60">
      <source src="sounds/bomb.wav" id="A" type="audio/wav">
    </audio>

    <audio id="gameover" loop= "false" volume = "60">
      <source src="sounds/gameover.wav" id="A" type="audio/wav">
    </audio>

    <audio id="win" loop= "false" volume = "60">
      <source src="sounds/win.wav" id="A" type="audio/wav">
    </audio>

  </body>
</html>
