<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  
  <body>
    <div id="header">Minesweeper</div>
    <div id="message"></div>
    <div id="notes"></div>
    <div class="board"></div>

    <!-- BUTTONS -->

    <button id="reset">&lt; push to reset &gt;</button>

    <!-- AUDIO -->

    <audio id="gamestart">
      <source src="sounds/gamestart.wav" loop=false type="audio/wav">
    </audio>
    
    <audio id="coin">
      <source src="sounds/coin.wav" loop=false type="audio/wav">
    </audio>

    <audio id="mark">
      <source src="sounds/mark.wav" loop=false type="audio/wav">
    </audio>

    <audio id="bomb">
      <source src="sounds/bomb.wav" loop=false type="audio/wav">
    </audio>

    <audio id="gameover">
      <source src="sounds/gameover.wav" loop=false type="audio/wav">
    </audio>

    <audio id="win">
      <source src="sounds/win.wav" loop=false type="audio/wav">
    </audio>

  </body>
</html>
